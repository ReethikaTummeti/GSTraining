<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
          function getData() {
            const url = "https://randomuser.me/api";
            /*default method of fetch is get, to send data use post method
            for updating  : put
            for reading   : get
            for creating  : post
            for deleting  :delete*/
            fetch(url)
              .then((response) => {
                console.log("response", response);
                return response.json();
              })
              .then((data) => {
                console.log("data", data);
                // displaying the data
              })
              .catch((error) => {
                console.log("error", error);
              });
          }
        </script>
</body>
</html>
